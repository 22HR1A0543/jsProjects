<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-select-inline {
            display: inline-block !important;
            width: auto !important;
            min-width: 150px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="container-fluid">
    <h2>Inox Movies</h2>
    <button class="btn btn-danger" data-bs-target="#movies" data-bs-toggle="modal">Book Ticket</button>    
    <div class="modal" id="movies">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Book Ticket</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-wrap align-items-center">
                        <select id="movie" class="form-select form-select-inline">
                            <option>Select Movie</option>
                            <option>Dead Poets Society</option>
                            <option>Freedom Writers</option>
                            <option>Good Will Hunting</option>
                            <option>The Pursuit of Happyness</option>

                        </select>

                        <select id="cinema" class="form-select form-select-inline">
                            <option>Select Cinema</option>
                            <option> LEPL Inox </option>
                            <option>Annapurna cinema hall</option>
                            <option>Alankar</option>
                            <option>PVP cinipolis</option>

                        </select>

                       

                        <input type="date" id="date" class="form-select-inline"/>

                        

                        <select id="time" class="form-select form-select-inline">
                            <option>Select Time</option>
                            <option>10:30 AM</option>
                            <option>5:40 PM</option>
                        </select>

                        <select id="seats" class="form-select form-select-inline">
                            <option>Select Seats</option>
                            <option>1</option>
                            <option>2</option>
                        </select>

                        
                        <button id="confirmBooking" class="btn btn-danger">Book</button>
                    </div>

                    
                    <div id="bookingResult" class="mt-4 fw-bold text-success"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#confirmBooking").click(function () {
            let movie = $("#movie").val();
            let cinema = $("#cinema").val();
            let date = $("#date").val();
            let time = $("#time").val();
            let seats = $("#seats").val();

            if (
                movie.includes("Select") ||
                cinema.includes("Select") ||
                date.includes("Select") ||
                time.includes("Select") ||
                seats.includes("Select")
            ) {
                $("#bookingResult").html("<span class='text-danger'>‚ö†Ô∏è Please select all fields before booking!</span>");
            } else {
                $("#bookingResult").html(
                    `üéüÔ∏è You booked <b>${movie}</b> at <b>${cinema}</b> on <b>${date}</b> at <b>${time}</b> for <b>${seats} seat(s)</b>.`
                );
            }
        });
    </script>
</body>
</html>
