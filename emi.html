<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
<style>
.box{
    
            background-color: white;
            box-shadow: 6px 6px 3px gray;
            padding: 20px;
        

}



</style>
<script type="text/javascript"   src="../src/scripts/emi.js"></script>
</head>
<body>
    <h1 align="center"><u>Personal Loan EMI Calculator</u></h1><br>
    <div class="box">
        <div class="row">
                <div class="col">
                    Amount You Need &#8377<input type="text" id="txtamount"><br><br>
                    <span>&#8377;50000</span>
                    <input type="range" step="10000" onchange="amountchange()" id="rangeamount" min="50000" max="1000000">&#8377;10,00,000
                </div>
                <div class="col">
                    for <input type="number" id="txtyears"> years<br><br>
                    <span>1</span>
                    <input type="range" onchange="yearchange()" id="rangeyears" min="1" max="5">5

                </div>
                <div class="col">
                    interest rate <input type="number"id=ir><br><br>
                    <span>5</span>
                    <input type="range" onchange="irchange()" id="rangeir" min="5" max="15">15
                </div>
                <div class="row mt-4">
                    <div class="col text-end">
                        <button onclick="f1()" class="btn btn-primary">Calculate</button>
                    </div>
                </div>
        </div>
        </div>
        <p style="font-size:30px" class="mt-3 text-center" id="result"></p>
    </body>
      
</body>
</html>
